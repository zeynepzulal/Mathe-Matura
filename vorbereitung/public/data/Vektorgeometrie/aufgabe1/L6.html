  <h3>6. Wird die Maus getroffen?</h3>
  <p>
    \[
    \vec{LM} = \begin{pmatrix}19 - 22 \\ 4 - 1 \\ 0 - 0\end{pmatrix}
    = \begin{pmatrix}-3 \\ 3 \\ 0\end{pmatrix}
    \]
    \[
    |\vec{LM}| = \sqrt{(-3)^2 + 3^2} = \sqrt{18} \approx 4.24 \,\text{cm}
    \]
    \[
    \text{Da } 4.24 > 3, \text{ wird die Maus nicht getroffen.}
    \]
  </p>
